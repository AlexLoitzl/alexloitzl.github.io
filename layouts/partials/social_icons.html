<div class="social-icons" {{ with .align}}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}

        {{- if eq .name "Email" }}

            <a id="email-link" href="{{ .url | safeURL }}" title="{{ (.title | default .name) | title }}">
                {{ partial "svg.html" . }}
            </a>

        {{- else }}

            <a href="{{ trim .url " " | safeURL }}"
               target="_blank"
               rel="noopener noreferrer me"
               title="{{ (.title | default .name) | title }}">
                {{ partial "svg.html" . }}
            </a>

        {{- end }}

    {{- end }}
    <span class="separator"></span>
    {{- range site.Params.funIcons }}

        <a href="{{ trim .url " " | safeURL }}"
            target="_blank"
            rel="noopener noreferrer me"
            title="{{ (.title | default .name) | title }}">
            {{ partial "svg.html" . }}
        </a>

    {{- end }}

</div>
